<html>
	<!-- temporary script to test communications-setup -->
	<head>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script>
			$(function () {
				var socket = io('http://'+window.location.hostname+':3000');
				$('#left').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {direction: 'left', value: 1}}});
				});
				$('#right').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {direction: 'right', value: 1}}});
				});
				$('#up').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {direction: 'up', value: 1}}});
				});
				$('#down').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {direction: 'down', value: 1}}});
				});
			});
		</script>
	</head>
	<body>
		<div id='content' style='display: block; float: none; width: 1020px; text-align: center;'>
			<table style='width: 100%;'>
				<tr>
					<td colspan='2' style='padding: 5px; text-align: center; '>
						<button type='button' id='up' style='width: 350px; height: 350px; font-size: 75px;'>up</button>
					</td>
				</tr>
				<tr>
					<td style='padding: 5px; text-align: center; '>
						<button type='button' id='left' style='width: 350px; height: 350px; font-size: 75px;'>left</button>
					</td>
					<td style='padding: 5px; text-align: center; '>
						<button type='button' id='right' style='width: 350px; height: 350px; font-size: 75px;'>right</button>
					</td>
				</tr>
				<tr>
					<td colspan='2' style='padding: 5px; text-align: center; '>
						<button type='button' id='down' style='width: 350px; height: 350px; font-size: 75px;'>down</button>
					</td>
				</tr>
		</div>
 	</body>
</html>
