<html>
	<!-- temporary script to test communications-setup -->
	<head>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script>
			$(function () {
				var socket = io('http://server.local:3000');
				socket.on('remote-control', function(message){
					if (message.data.from === 'remote control') {
						$('#content').append('<span style=\'color:#990000; font-weight: bold; \'>' + message.data.content + '</span><br/>');
					}
					else if (message.data.from === 'display') {
						$('#content').append('<span style=\'color:#009900; font-weight: bold; \'>' + message.data.content + '</span><br/>');
					}
				});
				socket.on('display', function(message){
					if (message.data.from === 'remote control') {
						$('#content').append('<span style=\'color:#000099; font-weight: bold; \'>' + message.data.content + '</span><br/>');
					}
					else if (message.data.from === 'display') {
						$('#content').append('<span style=\'color:#990099; font-weight: bold; \'>' + message.data.content + '</span><br/>');
					}
				});
				$('#send').click(function () {
					socket.emit('remote-control', {sender: 'remote control', content: 'this is remote-control speaking on remote-control channel'});
				});
			});
		</script>
	</head>
	<body>
		<div id='content' style='min-width: 100%; min-height: 95%; font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;'>
			<span style='font-weight: bold; '>legend:</span><br/>
			<span style='font-weight: bold; color: #FFFFFF; background-color: #990000; '>SENT BY <b>REMOTE CONTROL</b> ON CHANNEL <b>REMOTE-CONTROL</b></span><br/>
			<span style='font-weight: bold; color: #FFFFFF; background-color: #009900; '>SENT BY <b>DISPLAY</b> ON CHANNEL <b>REMOTE-CONTROL</b></span><br/>
			<span style='font-weight: bold; color: #FFFFFF; background-color: #000099; '>SENT BY <b>REMOTE CONTROL</b> ON CHANNEL <b>DISPLAY</b></span><br/>
			<span style='font-weight: bold; color: #FFFFFF; background-color: #990099; '>SENT BY <b>DISPLAY</b> ON CHANNEL <b>DISPLAY</b></span><br/>
			<button id='send' type='button' name='send'>click to send a message</button><br/>
			<hr>
		</div>
	</body>
</html>
