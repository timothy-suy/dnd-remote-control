<html>
	<!-- temporary script to test communications-setup -->
	<head>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script>
			$(function () {
				var socket = io('http://'+window.location.hostname+':3000');
				$('.left').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {value: {x: -10, y:  0}}}});
				});
				$('.right').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {value: {x:  10, y:  0}}}});
				});
				$('.up').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {value: {x:  0, y: -10}}}});
				});
				$('.down').click(function () {
					socket.emit('remote-control', {instruction: {type: 'moveViewport', data: {value: {x:  0, y:  10}}}});
				});
				$('#zoom_real').click(function () {
					socket.emit('remote-control', {instruction: {type: 'zoom', data: {value: 'real'}}});
				});
				$('#zoom_fullscreen').click(function () {
					socket.emit('remote-control', {instruction: {type: 'zoom', data: {value: 'fullscreen'}}});
				});
			});
		</script>
	</head>
	<body>
		<div id='content' style='display: block; float: none; width: 300px; height: 400px; text-align: center; position: absolute; '>
			<button type='button' id='up'     class='up'    			style='position: absolute; top:   0px; left: 100px; width: 100px; height: 100px; font-size: 30px;'>up</button>
			<button type='button' id='left'   class='left'  			style='position: absolute; top: 100px; left:   0px; width: 100px; height: 100px; font-size: 30px;'>left</button>
			<button type='button' id='right'  class='right' 			style='position: absolute; top: 100px; left: 200px; width: 100px; height: 100px; font-size: 30px;'>right</button>
			<button type='button' id='down'   class='down'         	style='position: absolute; top: 200px; left: 100px; width: 100px; height: 100px; font-size: 30px;'>down</button>
			<button type='button' id='zoom_real'    	style='position: absolute; top: 300px; left:   0px; width: 100px; height: 100px; font-size: 30px;'>1:1</button>
			<button type='button' id='zoom_fullscreen'  style='position: absolute; top: 300px; left: 100px; width: 200px; height: 100px; font-size: 30px;'>fullscreen</button>
		</div>
 	</body>
</html>
